language: node_js
cache: yarn
node_js:
  - node
before_install: yarn global add greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
  - npm run flow
  - npm run test
  - npm run build
  - npm run lint
after_script: greenkeeper-lockfile-upload
deploy:
  provider: firebase
  token: $FIREBASE_TOKEN
  skip_cleanup: true
  on:
    branch: master
env:
  global:
    secure: 
